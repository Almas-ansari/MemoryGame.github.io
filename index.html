<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Memory game</title>
    <link rel="stylesheet" href="css/index.css">

  </head>
  <body>
    <h1 style="font-size:4rem;">Memory Game</h1>
    <h2>Choose level to begin</h2>
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>


    <div class="row">
      <div class="card left">
      <button type="radio" class="lev" onclick="Easy()" name="button">begginer</button>
    </div>
    <div class="card mid">
    <button type="radio" class="lev" onclick="inter()" name="button">intermediate</button>

    </div>
    <div class="card right">
      <button type="radio" class="lev" onclick="hard()" name="button">expert</button>

    </div>
    </div>


    <h1>Press start to start the game</h1>


    <button type="button" class="func" onclick="DisplayNum()" id="start" name="button">Start</button>
    <div class="header">
  <h3>Your number to remember is:</h3>
  <h4 id="num"> Game yet to start </h4>
</div>

    <input type="number"  id="answer" name="" value="">


    <button class="func" type="button" onclick="CheckAnswer()" id="check" name="button">Check</button>
    <h1  id="result"></h1>
    <h3 id="info">Developed by Almas Ansari</h3>

<script src="game.js">

</script>
  </body>
</html>
